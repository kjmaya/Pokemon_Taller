<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Pokédex - Taller 3</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pokedex-container">

    <h1 class="main-title">Pokédex</h1>

    <div class="pokemon-card" id="pokemon-card">
      <div class="pokemon-img-container">
        <img id="pokemon-img" alt="Pokémon" />
      </div>

      <h1 id="pokemon-name">Cargando...</h1>
      <p id="pokemon-id">#000</p>

      <div class="types" id="pokemon-types"></div>
    </div>

    <div class="nav-buttons">
      <button class="prev" id="btn-prev">&#9664; Anterior</button>
      <button class="next" id="btn-next">Siguiente &#9654;</button>
    </div>

  </div>

  <!-- Modal de detalles -->
  <div id="pokemon-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <img id="modal-img" alt="Pokémon detalle" />
      <h2 id="modal-name"></h2>

      <div class="modal-info">
        <p>ID: <span id="modal-id"></span></p>
        <p>Altura: <span id="modal-height"></span></p>
        <p>Peso: <span id="modal-weight"></span></p>
      </div>

      <div class="modal-types" id="modal-types"></div>

      <div class="modal-section">
        <h3>Habilidades</h3>
        <div id="modal-abilities"></div>
      </div>

      <div class="modal-section">
        <h3>Estadísticas</h3>
        <div id="modal-stats"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>

</body>
</html>
