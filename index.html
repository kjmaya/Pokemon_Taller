<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Pokédex - Taller 3</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="pokedex-container">

    <h1 class="main-title">Pokédex</h1>

    <div class="pokemon-card" id="pokemon-card">
      <div class="pokemon-img-container">
        <img id="pokemon-img" alt="Pokémon" />
      </div>

      <h1 id="pokemon-name">Cargando...</h1>
      <p id="pokemon-id">#000</p>

      <div class="types" id="pokemon-types"></div>
    </div>

    <div class="nav-buttons">
      <button class="prev" id="btn-prev">&#9664; Anterior</button>
      <button class="next" id="btn-next">Siguiente &#9654;</button>
    </div>

  </div>
  <script type="module" src="./src/main.js"></script>

</body>
</html>
